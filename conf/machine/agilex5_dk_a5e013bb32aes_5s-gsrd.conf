KERNEL_DEVICETREE = " "

IMAGE_INSTALL:append:agilex5_dk_a5e013bb32aes_5s = " \
		${@bb.utils.contains( 'IMAGE_BASENAME', "gsrd-console-image", " packagegroup-tsn-essential", "", d)} \
		"

