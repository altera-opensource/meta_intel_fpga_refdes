#@TYPE: Machine
#@NAME: Intel SoCFPGA Agilex7 DK-SI-AGF014EA
#@DESCRIPTION: Additional machine configuration for the Agilex7 DK-SI-AGF014EA SoCFPGA

IMAGE_TYPE ?= "gsrd"

UBOOT_CONFIG ?= "agilex-socdk-atf agilex-socdk-qspi-atf"

KERNEL_DEVICETREE = " "

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS:append ?= " \
		kernel-modules \
		device-tree \
		hw-ref-design \
		"

EXTRA_IMAGEDEPENDS:append ?= " \
		u-boot-socfpga-scr \
		"

IMAGE_BOOT_FILES = " \
		boot.scr.uimg \
		u-boot.itb \
		kernel.itb \
		"

HYP_BUILD ?= "0"
XEN_EXTRA_PACKAGES = ""
XEN_EXTRA_PACKAGES:append = "${@'kernel-module-xen-blkback kernel-module-xen-gntalloc kernel-module-xen-gntdev kernel-module-xen-netback kernel-module-xen-wdt xen xen-tools xen-tools-xenstat ' if d.getVar('HYP_BUILD') == '1' else ''}"
IMAGE_INSTALL:append:agilex7_dk_si_agf014ea = "${@' socfpga-xen-passthrough' if d.getVar('HYP_BUILD') == '1' else ''}"
IMAGE_BOOT_FILES:append:agilex7_dk_si_agf014ea = "${@' xen Image devicetree/socfpga_agilex7_vanilla.dtb boot.scr.xen.uimg' if d.getVar('HYP_BUILD') == '1' else ''}"
